<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <h2>用户列表</h2>
    <div>
        <ul>
            <li th:each="user:${users}">
                用户ID：<span th:text="${user.id}"></span>；
                用户名称：<span th:text="${user.userName}"></span>；
                用户密码：<span th:text="${user.passWord}"></span>；
                用户状态：<span th:text="${user.status}"></span>；
                创建时间：<span th:text="${user.createTime}"></span>；
                创建人：<span th:text="${user.createUser}"></span>；
                更新时间：<span th:text="${user.updateTime}"></span>；
                更新人：<span th:text="${user.updateUser}"></span>
            </li>
        </ul>
    </div>
</body>
</html>
