spring:
  profiles:
    active: dev

---
#development environment
spring:
  profiles: dev
  datasource:
    url: jdbc:h2:mem:devdb
    driver-class-name: org.h2.Driver
    username: dev
    password: dev
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  port: 18080

logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate: DEBUG
---
#test environment
spring:
  profiles: test
  jpa:
    open-in-view: false

server:
  port: 18085


---
#production environment
spring:
  profiles: prod
  jpa:
    open-in-view: false

server:
  port: 18090

